<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="profile-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile picture of Jessica Randall"
        class="profile-card__image"
        loading="lazy"
      />
      <h1 class="profile-card__name">Jessica Randall</h1>
      <p class="profile-card__location">London, United Kingdom</p>
      <p class="profile-card__bio">"Front-end developer and avid reader."</p>

      <section class="profile-card__social">
        <ul class="profile-card__social-list">
          <li class="profile-card__social_item">
            <a href="#" class="profile-card__social-link">GitHub</a>
          </li>
          <li class="profile-card__social_item">
            <a href="#" class="profile-card__social-link">Frontend Mentor</a>
          </li>
          <li class="profile-card__social_item">
            <a href="#" class="profile-card__social-link">LinkedIn</a>
          </li>
          <li class="profile-card__social_item">
            <a href="#" class="profile-card__social-link">Twitter</a>
          </li>
          <li class="profile-card__social_item">
            <a href="#" class="profile-card__social-link">Instagram</a>
          </li>
        </ul>
      </section>
    </article>
  </body>
</html>
